<div>
	<table class="table table-over">
		<thead>
			<tr>
				<td>
					Name
				</td>
				<td>
					Link
				</td>
			</tr>
		</thead>
		<tbody>
			<tr class="my-tr" *ngFor="#foo of foos" (click)="onSelect(foo)">
				<td>
					{{foo.name}}	
				</td>
				<td>
					{{foo.link}}
				</td>
			</tr>
		</tbody>
	</table>
</div>

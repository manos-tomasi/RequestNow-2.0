<div class="fixed-action-btn vertical">
    <a (mouseover)="hover()" class="btn-floating btn-large">
      <i class="fa fa-reorder" aria-hidden="true"></i>
    </a>
    <ul>
      <li *ngFor="let action of actions">
        <a (click)="click(action)" [attr.data-tooltip]="action.label" data-position="left" data-delay="50" class="btn-floating tooltipped">
          <i [class]="action.getIcon()" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
</div>
